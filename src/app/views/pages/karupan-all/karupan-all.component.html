<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">ทะเบียนครุภัณฑ์</h6>  
          <div class="table-responsive pt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th></th>
                  <th>ครุภัณฑ์</th>
                  <th>รหัสครุภัณฑ์</th>
                  <th>ประเภทครุภัณฑ์</th>
                  <th>ครุภัณฑ์จาก</th>
                  <th>สถานะ</th>
                  <th>อายุการใช้งาน</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let karupan of pagedData; let i = index">
                    <td>{{ (page - 1) * pageSize + i + 1 }}</td>
                  <td>
                    <a class="align-items-center"><i data-feather="eye" appFeatherIcon class="icon-sm me-2"></i></a> 
                    <a class="align-items-center"><i data-feather="trash" appFeatherIcon class="icon-sm me-2"></i> </a>
                    <a class="align-items-center"><i data-feather="edit-2" appFeatherIcon class="icon-sm me-2"></i> </a>
                  </td>
                  <td>{{ karupan.kname}}</td>
                  <td>{{ karupan.karupanCode}}</td>
                  <td>{{ karupan.karupanTypeInfo[0].karupanType }}</td>
                  <td>{{ karupan.expenditure }}</td>
                  <td>{{ karupan.status }}</td>
                  <td>{{ karupan.usefullife }}</td>
                </tr>
              </tbody>
            </table>
            <!-- Pagination -->
<div class="d-flex justify-content-between align-items-center mt-3">

    <!-- page size -->
    <div>
      <select class="form-select form-select-sm w-auto"
              [(ngModel)]="pageSize"
              (change)="refreshData()">
        <option [value]="5">5</option>
        <option [value]="10">10</option>
        <option [value]="20">20</option>
      </select>
    </div>
  
    <!-- pagination ui -->
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="collectionSize"
      [maxSize]="5"
      [rotate]="true"
      [ellipses]="true"
      (pageChange)="refreshData()">
    </ngb-pagination>
  
  </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
