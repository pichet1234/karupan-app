<div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">รับครุภัณฑ์(บริจาค)</h6>
            <form>
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">ประเภทครุภัณฑ์</label>
                    <select class="form-select" id="exampleFormControlSelect1">
                      <option selected disabled value="0">งบบริจาค</option>
                    </select>
                  </div>
                </div><!-- Col -->
              <div class="col-sm-3">
                <div class="mb-3">
                  <label class="form-label"> ชื่อ - สกุล(ผู้บริจาค)</label>
                  <input type="text" class="form-control" name="uname">
                </div>
              </div><!-- Col -->
              <div class="col-sm-3">
                <div class="mb-3">
                  <label  class="form-label">ที่อยู่</label>
                  <input type="text" class="form-control" name="uname">
                </div>
              </div><!-- Col -->
              <div class="col-sm-2">
                <div class="mb-3">
                  <label class="form-label"> เบอร์โทร</label>
                  <input type="tel" class="form-control" name="uname">
                </div>
              </div><!-- Col -->
              </div><!--Row-->
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">ครุภัณฑ์</label>
                    <input type="text" class="form-control" placeholder="เช่นเตียงผู้ป่วย อ๊อกซิเจน...">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-3">
                  <div class="mb-3">
                    <label class="form-label">รหัสครุภัณฑ์</label>
                    <input type="text" class="form-control" placeholder="000-000-000/0">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-3">
                  <label class="form-label">วันที่ลงรับ</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dp" [(ngModel)]="selectedDate" ngbDatepicker #d="ngbDatepicker">
                    <button class="input-group-text" type="button" (click)="d.toggle()">
                      <i class="feather icon-calendar icon-md text-secondary"></i>
                    </button>
                  </div>
                 </div><!-- col -->
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label">ยี่ห้อ</label>
                    <input type="text" class="form-control" placeholder="honda">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-2">
                  <div class="mb-3">
                    <label class="form-label">ราคา</label>
                    <input type="text" class="form-control" placeholder="0">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-2">
                  <div class="mb-3">
                    <label class="form-label">อานยุการใช้งาน</label>
                    <input type="text" class="form-control" placeholder="1">
                  </div>
                </div><!-- Col -->
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">ครุภัณฑ์จาก</label>
                      <select class="form-select" id="exampleFormControlSelect1">
                        <option selected disabled>กรุณาเลือก</option>
                      </select>
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="formFile">กรุณาเลือกรูปภาพครุภัณฑ์</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">รายละเอียด</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
                </div><!-- Col -->
              </div><!--Row-->
            </form>
            <button type="button" class="btn btn-primary submit">บันทึก</button>
        </div>
      </div>
    </div>
</div>
